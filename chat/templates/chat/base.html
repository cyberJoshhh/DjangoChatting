<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Django Chat{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .sent {
            background-color: #d1e7dd;
            text-align: right;
        }
        .received {
            background-color: #f8f9fa;
        }
        .timestamp {
            font-size: 0.8em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'chat:index' %}" class="text-decoration-none">
                        <h2>Django Chat</h2>
                    </a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'chat:diagnostics' %}" class="text-decoration-none text-muted small">
                        <span>Diagnostics</span>
                    </a>
                    {% endif %}
                </div>
                <div>
                    {% if user.is_authenticated %}
                        <span class="me-3">Hello, {{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
                    {% endif %}
                </div>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
